<h4>Cari tau usia mentalmu dengan menjawab seluruh pertanyaan yang akan di ajukan.</h4>
<ul>
    <li>Pertanyaan sebanyak 10 soal dengan opsi jawaban pilihan ganda.</li>
    <li>Jawablah dengan jujur untuk mandapatkan hasil yang akurat.</li>
    <li>Jawaban tidak bisa diubah ketika jawaban telah dipilih.</li>
</ul>
